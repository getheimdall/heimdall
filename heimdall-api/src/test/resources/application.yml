info:
    app:
        profile: developer
        name: "@name@"
        description: "@description@"
        version: "@project.version@"

server:
    port: 9090
    servlet:
        context-path: /
heimdall:
    contextPath: /heimdall/v1
    hostname: hostname
    excludeRabbit: true
    retryable: false
    splunk:
        enabled: false
        #destination:
    rewrite:
        enable: false
        prefix: heimdall
    trace:
        printAllTrace: true
        sanitizes:
            - access_token
            - client_id
    redis:
        host: 127.0.0.1
        port: 6379
        maxTotal: 128
        maxIdle: 128
        minIdle: 16
        testOnBorrow: true
        testOnReturn: true
        testWhileIdle: true
        minEvictableIdleTimeSeconds: 60
        timeBetweenEvictionRunsSeconds: 30
        numTestsPerEvictionRun: 3
        blockWhenExhausted: true
        connectionPoolSize: 10
    security:
        enabled: true
        ldap:
            enabled: false
            #url: ldap://your.host:port
            #searchBase: DC=name,DC=name
            #userDn: your@mail.user
            #password: password
            #userSearchFilter: sAMAccountName={0}    

spring:
    pid:
        fail-on-write-error: false
        file: heimdall.pid
    jackson:
        serialization:
            INDENT_OUTPUT: true
            WRITE-DATES-AS-TIMESTAMPS: false
    rabbitmq:
        host: 127.0.0.1
        port: 5672
        #virtual-host: dev
        requested-heartbeat: 10
    profiles:
        active: test

springfox:
    documentation:
        swagger:
            v2:
                path: /docs
                
endpoints:    
    routes:
        enabled: true
        sensitive: false

management:
    health:
        mongo:
            enabled: false
        redis:
            enabled: false
        rabbit:
            enabled: false
        hystrix:
            enabled: false
        refresh:
            enabled: false
        ldap:
            enabled: false
    server:
        servlet:
            context-path: /manager

zuul:
    filter:
        root: /tmp/interceptores
